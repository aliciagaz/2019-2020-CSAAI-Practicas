<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro.js" defer></script>
  </head>
  <audio src="musica_fondo.mp3" preload="none" controls></audio>
  <body>
    <h1>EDICIÓN DE IMÁGENES</h1>
    <img src="FPGA.jpg" id="imagesrc">
    <canvas id="canvas"></canvas>
    <div class="filtros">
      <br>
      <button type="button" id="grises">GRISES</button>
      <button type="button" id="umbral">UMBRAL</button>
      <button type="button" id="negativo">NEGATIVO</button>
    </div>
    <div class="rgb">
    <p>Rojo:</p>
    <input type="range" id="deslizador_R" min="0" max="255" value="255"/>
    <p id="range_value_R">00</p>
    <p>Verde:</p>
    <input type="range" id="deslizador_G" min="0" max="255" value="255"/>
    <p id="range_value_G">00</p>
    <p>Azul:</p>
    <input type="range" id="deslizador_B" min="0" max="255" value="255"/>
    <p id="range_value_B">00</p>
    </div>
  </body>
</html>
