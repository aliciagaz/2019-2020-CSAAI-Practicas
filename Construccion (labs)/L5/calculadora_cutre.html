
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora clase</title>
    <script src="calculadora_cutre.js" defer></script>
  </head>
  <body>
    <h1>CALCULADORA CUTRE</h1>
    <p id="display">0</p>

    <button id="clear">AC</button>
    <button id="clear_anterior">C</button>
    <button id="porcentaje" value="%">%</button>
    <button id="division" value="÷">÷</button>
    <br>
    <br>
    <button class= "cdigito" value="7">7</button>
    <button class= "cdigito" value="8">8</button>
    <button class= "cdigito" value="9">9</button>
    <button id="multiplicacion" value="×">×</button>
    <br>
    <br>
    <button class= "cdigito" value="4">4</button>
    <button class= "cdigito" value="5">5</button>
    <button class= "cdigito" value="6">6</button>
    <button id="resta" value="-">-</button>
    <br>
    <br>
    <button class= "cdigito" value="1">1</button>
    <button class= "cdigito" value="2">2</button>
    <button class= "cdigito" value="3">3</button>
    <button id="suma" value="+">+</button>
    <br>
    <br>
    <button class= "cdigito" value="0">0</button>
    <button class= "cdigito" value="punto">.</button>
    <button id="igual">=</button>
  </body>
</html>


<!-- COMENTARIOS DE CLASE
// La etiqueta br es como un salto de linea.
//AC -- boton de borrar en las calculadoras.

-->
